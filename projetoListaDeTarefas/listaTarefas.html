<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotação de tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style2.css">
  </head>
  <body> 
    <div class="container">
      <div class="cabecalho">
        <div class="reset">
          <i class="fas fa-sync-alt eft-btn" onclick="resetarTudo()" aria-hidden="true"></i>
        </div>
        <div id="data">data exemplo</div>
      </div>

      <div class="conteudo">
        <ul id="lista">
          <!--
          <li class="item">
            <i class="far fa-circle eft-btn btn-check" onclick="concluirTarefa()" aria-hidden="true"></i>
            <p class="textoItem">Ir na padaria</p>
            <i class="fas fa-trash-alt eft-btn btn-del" onclick="removerTarefa()" aria-hidden="true"></i>
          </li>
          -->
        </ul>
        <div class="addItem">
          <i class="fas fa-plus-circle eft-btn" onclick="adicionarTarefa()" aria-hidden="true"></i>
          <input type="text" maxlength="20" id="addTarefa" placeholder="Adicionar tarefa">
        </div>
      </div>
    </div>
      
      
    <script src="script.js"></script>
  </body>
</html>
