<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotação de tarefas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body> 

    <div class="login">
      <form method="GET" action="">
        <h1 class='titulo'>Cadastro</h1>
        <div>
          <label>Email
            <input type="email" name="email" placeholder="user@exemplo.com"required>
          </label>
        </div>
        <div>
          <label>Senha
            <input type="password" name="senha" placeholder="*****"required>
          </label>
        </div>
        
        <div class="logar">
          <label>Já possui uma conta?
            <a href="login.html"><input type="button" value="logar" name="logar"></a>
          </label>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
