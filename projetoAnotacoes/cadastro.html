<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <!--FORMULÁRIO DE CADASTRO-->
    <div class="content">
      <div id="cadastro">
        <form method="POST" action="">
          <h1 class='titulo'>Cadastro</h1>

          <div class="nome_cad">
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" type="text" name="nome_cad" placeholder="Joselino de cabra">
          </div>

          <div class="email_cad">
            <label for="email_cad">E-mail</label>
              <input id="email_cad"type="email" name="email_cad" placeholder="user@exemplo.com"required>
          </div>

          <div class="senha_cad">
            <label for="senha_cad">Senha</label>
              <input id="senha_cad" type="password" name="senha_cad" placeholder="123abc"required>
          </div>

          <div>
            <input class="btn_cad btn-1" type="submit" name="cadastrar" value="Cadastrar">
          </div>
          <div>
            <a href="login.html"><input class="btn_login btn-2" type="button" name="ir_logar" value="Já Possuo Conta"></a>
          </div>
        </form>
      </div>
    </div>  
  

    <script src="script.js"></script>
  </body>
</html>
