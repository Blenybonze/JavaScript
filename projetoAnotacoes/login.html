<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotação de tarefas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body> 

    <div class="login">
      <form method="GET" action="">
        <h1 class='titulo'>Login</h1>
        <div class="email">
          <label>Email<br>
            <input type="email" class="campoForm" name="email" placeholder="user@exemplo.com"required>
          </label>
        </div>
        <div class="senha">
          <label>Senha<br>
            <input type="password" class="campoForm" name="senha" placeholder="*****"required>
          </label>
        </div>
        
        <div>
          <label>
            <input type="checkbox" checked>
          Manter-me logado(a)</label>
        </div>
        <div>
          <input type="submit" name="logar" value="logar">
        </div>
        <div class="cadastrar">
          <label>Ainda não possui uma conta?
            <a href="cadastro.html"><input type="button" value="Cadastrar" name="cadastrar"></a>
          </label>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
