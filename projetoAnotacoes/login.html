<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body> 
    <!--FORMULÁRIO DE LOGIN-->
    <div class="content">
      <div id="login">
        <form method="POST" action="">
          <h1 class='titulo'>Login</h1>
          
          
          <div class="email_login">
            <label for="email_login">E-mail</label>
              <input id="email_login"type="email" name="email_login" placeholder="user@exemplo.com"required>
          </div>

          <div class="senha_login">
            <label for="senha_login">Senha</label>
              <input id="senha_login" type="password" name="senha_login" placeholder="Sua senha"required>
          </div>

          
          <div>
            <input class="btn_login btn-1" type="submit" name="logar" value="Logar">
          </div>
          <div>
            <a href="cadastro.html"><input class="btn_cad btn-2" type="button" name="ir_cad" value="Não Possuo Conta"></a>
          </div>
        </form>
      </div>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
