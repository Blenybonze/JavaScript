<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <title>Recuperar propriedades visuais</title>
      <meta charset="utf-8">
      
      <style>
        .teste{
          background: red;
        }
      </style>
    </head>
    <body>
      <div class="teste"style="background: green">Apenas um teste</div>

      <p>asasasasasas aks askas asakkasaks as</p>

      <script>
        //Propriedade Style sรณ serve para recuperar ou definir estilos inline
        var $teste = document.querySelector('.teste');
        console.log('BG',$teste.style.background);

        
        console.log('computado: ', getComputedStyle($teste).background);

        var $p = document.querySelector('p');
        console.log($p.offsetHeight, $p.offsetWidth);
        console.log($p.offsetLeft, $p.offsetTop);
      </script>
    </body>
  </html>
