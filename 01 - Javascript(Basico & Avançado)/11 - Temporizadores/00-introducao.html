<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="bleny bonze">
        <title>Javascript</title>
    </head>
    <body>
        <h1>Javascript</h1>
        
        <div></div>
        
        <script>
            var n = 0;

            function somaUm(){
                console.log('n',++n);

                if(n >= 10){
                    clearInterval(intervalo);
                }
            }


            //executa uma função anonima ou não no primeiro parametro e no segundo parametro adiciona-se o tempo em milisegundos.
            var timeout = setTimeout(somaUm, /*segundo parametro = 1 segundo*/1000);


            //cria loop de tempo em tempo repetindo, neste caso, uma soma
            var intervalo = setInterval(somaUm, 2000);

            var str = '';
            var d = document.querySelector('div');
            var timeoutTeste = setTimeout(function(){

                for(var i = 0; i < 1000; i++){
                    str += 'i: '+ i + ' -- ';
                    d.textContent += str;
                }

            },3000)

        </script>
    </body> 
</html>
